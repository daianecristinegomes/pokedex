<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"rel="stylesheet">  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  <title>My Pokedex </title>
</head>

<body class="container-fluid">
  <nav class="navbar">
    <div class="container" style="justify-content: space-around">
      <a class="navbar-brand">
        <img src="http://4.bp.blogspot.com/-Wb_3NzXcO5c/VGv5sR3M7UI/AAAAAAAAh3w/ciwMZiICmF0/s1600/pokemon-logo-em-png-queroimagem-cei%C3%A7a-crispim-01.png" alt="logo-pokemon" width="100%">
      </a>
      <form action="" class="search">
        <input class="search-input" type="search" placeholder="Pokemon name or number">
        <button class="search-button" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <section class="pokemon"></section>
  <hr class="seperator">

  <ul data-js="pokedex" class="pokedex"></ul>

  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
